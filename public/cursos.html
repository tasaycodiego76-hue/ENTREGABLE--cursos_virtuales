<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Cursos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main class="container my-3">
      <h3>Cursos Virtuales</h3>

      <form action="" method="post" id="form-curso" autocomplete="off">

        <input type="hidden" id="idcurso">

        <div class="card">
          <div class="card-header">
            <strong>Complete los datos solicitados</strong>
          </div>
          <div class="card-body">
            <!-- CATEGORÍA -->
            <div class="row mb-2">
              <div class="col-12">
                <div class="form-floating">
                  <select
                    name="categoria_id"
                    id="categoria_id"
                    class="form-select rounded-0"
                    required
                  >
                    <option value="">Seleccione</option>
                  </select>
                  <label for="categoria_id">Categorías</label>
                </div>
              </div>
            </div>

            <!-- SUBCATEGORÍA -->
            <div class="row mb-2">
              <div class="col-12">
                <div class="form-floating">
                  <select
                    name="subcategoria_id"
                    id="subcategoria_id"
                    class="form-select rounded-0"
                    required
                    disabled
                  >
                    <option value="">Seleccione</option>
                  </select>
                  <label for="subcategoria_id">Subcategorías</label>
                </div>
              </div>
            </div>

            <!-- CURSO -->
            <div class="row mb-2">
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="curso"
                    name="curso"
                    placeholder="Nombre del curso"
                    required
                    disabled
                  />
                  <label for="curso">Descripcion del Curso</label>
                </div>
              </div>
            </div>

            <!-- FECHA INICIO | FECHA FIN -->
            <div class="row g-2 mb-2">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="date"
                    name="fecha_inicio"
                    id="fecha_inicio"
                    class="form-control rounded-0"
                    required
                    disabled
                  />
                  <label for="fecha_inicio">Fecha de Inicio del Curso</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="date"
                    name="fecha_fin"
                    id="fecha_fin"
                    class="form-control rounded-0"
                    required
                    disabled
                  />
                  <label for="fecha_fin">Fecha de Fin del Curso</label>
                </div>
              </div>
            </div>

            <!-- DOCENTE -->
            <div class="row mb-2">
              <div class="col-12">
                <div class="form-floating">
                  <select
                    name="docente_id"
                    id="docente_id"
                    class="form-select rounded-0"
                    required
                    disabled
                  >
                    <option value="">Seleccione</option>
                  </select>
                  <label for="docente_id">Docentes</label>
                </div>
              </div>
            </div>

            <!-- PRECIO | DURACIÓN -->
            <div class="row g-2">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    name="precio"
                    id="precio"
                    pattern="[0-9.]+"
                    title="Solo se permiten números"
                    class="form-control rounded-0 text-end"
                    required
                    disabled
                  />
                  <label for="precio">Precio del Curso</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="number"
                    name="duracion_horas"
                    id="duracion_horas"
                    class="form-control rounded-0"
                    min="1"
                    required
                    disabled
                  />
                  <label for="duracion_horas">Duración del Curso en Horas</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button type="reset" class="btn rounded-0 btn-outline-secondary" id="btnCancelar">
              Cancelar
            </button>
            <button type="submit" class="btn rounded-0 btn-primary" id="btnGuardar" disabled>
              Guardar
            </button>
          </div>
        </div>
      </form>

      <style>
        .table tbody tr td:nth-child(8),
        .table tbody tr td:nth-child(9){ text-align: right; }
        
        .table tbody tr 
          td:nth-child(1),
          td:nth-child(10)
          { text-align: center; }
      </style>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-cursos">
          <colgroup>
            <col style="width: 5%;">
            <col style="width: 15%;">
            <col style="width: 12%;">
            <col style="width: 12%;">
            <col style="width: 12%;">
            <col style="width: 8%;">
            <col style="width: 8%;">
            <col style="width: 6%;">
            <col style="width: 8%;">
            <col style="width: 14%;">
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Título del Curso</th>
              <th>Categoría</th>
              <th>Subcategoría</th>
              <th>Docente</th>
              <th>Inicio</th>
              <th>Fin</th>
              <th>Dur. (h)</th>
              <th>Precio</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </main>

    <footer></footer>

    <script src="./js/app.cursos.js"></script>

  </body>
</html>
